<div
  class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"
>
  <div class="relative flex items-center justify-between">
    <div class="flex items-center">
      <a
        routerLink="/"
        aria-label="Company"
        title="Company"
        class="inline-flex items-center mr-8"
      >
        <span class="text-xl font-bold tracking-wide text-gray-800 uppercase">
          My Store
        </span>
      </a>
    </div>
    <ul class="items-center hidden space-x-8 sm:flex">
      <li>
        <a
          routerLink="/products"
          aria-label="Sign in"
          title="Sign in"
          class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-blue-400"
        >
          Products
        </a>
      </li>
      <li>
        <a
          routerLink="/cart"
          class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-blue-400"
          aria-label="Cart"
          title="Cart"
        >
          Cart
          <span
            class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-sm text-purple-700"
          >
            {{ cartService.getItems().length }}
          </span>
        </a>
      </li>
    </ul>
    <div class="sm:hidden">
      <button
        type="button"
        aria-label="Open Menu"
        title="Open Menu"
        class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-blue-50 focus:bg-blue-50"
        (click)="toggle()"
      >
        <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"
          />
          <path
            fill="currentColor"
            d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"
          />
          <path
            fill="currentColor"
            d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"
          />
        </svg>
      </button>
      <div class="absolute top-0 left-0 w-full" *ngIf="isOpen">
        <div class="p-5 bg-white border rounded shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <div>
              <a
                routerLink="/"
                aria-label="Company"
                title="Company"
                class="inline-flex items-center"
              >
                <span
                  class="text-xl font-bold tracking-wide text-gray-800 uppercase"
                >
                  My Store
                </span>
              </a>
            </div>
            <div>
              <button
                type="button"
                aria-label="Close Menu"
                title="Close Menu"
                class="p-2 -mt-2 -mr-2 transition duration-200 rounded hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                (click)="toggle()"
              >
                <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M19.7,4.3c-0.4-0.4-1-0.4-1.4,0L12,10.6L5.7,4.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l6.3,6.3l-6.3,6.3 c-0.4,0.4-0.4,1,0,1.4C4.5,19.9,4.7,20,5,20s0.5-0.1,0.7-0.3l6.3-6.3l6.3,6.3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3 c0.4-0.4,0.4-1,0-1.4L13.4,12l6.3-6.3C20.1,5.3,20.1,4.7,19.7,4.3z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <nav>
            <ul class="space-y-4">
              <li>
                <a
                  routerLink="/products"
                  aria-label="Product list"
                  title="Product list"
                  class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-blue-400"
                >
                  Products
                </a>
              </li>
              <li>
                <a
                  routerLink="/cart"
                  aria-label="Cart"
                  title="Cart"
                  class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-blue-400"
                >
                  Cart
                </a>
                <span
                  class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-sm text-purple-700"
                >
                  {{ cartService.getItems().length }}
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
