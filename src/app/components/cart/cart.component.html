<section>
  <h1 class="sr-only">Checkout</h1>

  <div class="grid grid-cols-1 mx-auto max-w-screen-2xl md:grid-cols-2">
    <div class="py-12 bg-gray-50 md:py-24">
      <section
        class="max-w-lg px-4 py-20 mx-auto space-y-1 text-center"
        *ngIf="!items.length"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="w-20 h-20 m-auto mt-4 text-gray-800"
          viewBox="0 0 2048 1792"
        >
          <path
            d="M1920 768q53 0 90.5 37.5t37.5 90.5-37.5 90.5-90.5 37.5h-15l-115 662q-8 46-44 76t-82 30h-1280q-46 0-82-30t-44-76l-115-662h-15q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5h1792zm-1435 800q26-2 43.5-22.5t15.5-46.5l-32-416q-2-26-22.5-43.5t-46.5-15.5-43.5 22.5-15.5 46.5l32 416q2 25 20.5 42t43.5 17h5zm411-64v-416q0-26-19-45t-45-19-45 19-19 45v416q0 26 19 45t45 19 45-19 19-45zm384 0v-416q0-26-19-45t-45-19-45 19-19 45v416q0 26 19 45t45 19 45-19 19-45zm352 5l32-416q2-26-15.5-46.5t-43.5-22.5-46.5 15.5-22.5 43.5l-32 416q-2 26 15.5 46.5t43.5 22.5h5q25 0 43.5-17t20.5-42zm-1156-1217l-93 412h-132l101-441q19-88 89-143.5t160-55.5h167q0-26 19-45t45-19h384q26 0 45 19t19 45h167q90 0 160 55.5t89 143.5l101 441h-132l-93-412q-11-44-45.5-72t-79.5-28h-167q0 26-19 45t-45 19h-384q-26 0-45-19t-19-45h-167q-45 0-79.5 28t-45.5 72z"
          ></path>
        </svg>
        <h2 class="text-lg font-medium text-gray-800">Cart is empty</h2>
        <p class="text-gray-600">
          You have no items in your shopping cart, start adding some
        </p>
        <a
          class="inline-flex items-center justify-center w-full px-5 py-3 mt-6 text-base font-medium text-white bg-gray-800 border border-transparent rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:w-auto"
          routerLink="/products"
        >
          Shop now
        </a>
      </section>

      <section *ngIf="items.length">
        <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
          <div class="max-w-3xl mx-auto">
            <header class="text-center">
              <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">
                Your Cart
              </h1>
            </header>

            <div class="mt-8">
              <ul class="gap-y-10">
                <app-cart-item
                  *ngFor="let item of items"
                  [item]="item"
                  (removeItem)="removeItem($event)"
                  (updateQuantity)="updateQuantity($event)"
                ></app-cart-item>
              </ul>

              <div class="flex justify-end pt-8 mt-8 border-t border-gray-100">
                <div class="w-screen max-w-lg space-y-4">
                  <dl class="space-y-0.5 text-sm text-gray-700">
                    <div class="flex justify-between !text-base font-medium">
                      <dt>Total</dt>
                      <dd>{{ total() | currency }}</dd>
                    </div>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <app-checkout
      (checkout)="clearCart()"
      [canCheckout]="!!items.length"
    ></app-checkout>
  </div>
</section>
