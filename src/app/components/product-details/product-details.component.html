<div *ngIf="product; else notFound">
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <a
          class="inline-flex items-center md:mb-2 lg:mb-0"
          routerLink="/products"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 p-2 rounded-full"
            viewBox="0 0 24 24"
          >
            <path d="M10 19l-7-7 7-7"></path>
            <path d="M21 12H3"></path>
          </svg>
          <span class="ml text-lg">Back</span>
        </a>
      </div>
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img
          alt="{{ product.name }}}"
          class="lg:w-1/2 w-full lg:h-72 h-96 object-cover object-center rounded"
          src="{{ product.url }}}"
        />
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
            {{ product.name }}
          </h1>
          <p class="leading-relaxed">{{ product.description }}</p>
          <div
            class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5"
          >
            <div class="flex items-center">
              <span class="mr-3">Quantity</span>

              <div>
                <label for="Quantity" class="sr-only"> Quantity </label>

                <div
                  class="flex items-center border border-gray-200 divide-x divide-gray-200 rounded"
                >
                  <button
                    type="button"
                    (click)="decreaseQuantity()"
                    class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"
                  >
                    &minus;
                  </button>

                  <span>
                    <input
                      type="number"
                      id="Quantity"
                      [(ngModel)]="quantity"
                      class="h-10 w-16 border-transparent text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none"
                    />
                  </span>

                  <button
                    type="button"
                    (click)="increaseQuantity()"
                    class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"
                  >
                    &plus;
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex">
            <span class="title-font font-medium text-2xl text-gray-900"
              >${{ product.price }}</span
            >
            <button
              type="button"
              (click)="addToCart()"
              class="flex ml-auto text-white bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 rounded"
            >
              Add to cart
            </button>
            <!-- <button
              type="button"
              title="Add to wishlist"
              class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"
            >
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"
                ></path>
              </svg>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #notFound>
  <div class="grid h-[90vh] px-4 bg-white place-content-center text-center">
    <div class="flex items-center justify-center flex-1">
      <div class="max-w-xl px-4 py-8 mx-auto text-center">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          Product not found
        </h1>

        <a
          routerLink="/products"
          class="inline-block px-5 py-3 mt-6 text-sm font-medium text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring"
        >
          Go Back Home
        </a>
      </div>
    </div>
  </div>
</ng-template>
